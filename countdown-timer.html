<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Motivational Countdown Timer</h1>
        
        <div class="timer" id="timer">00:00</div>
        
        <div class="motivation" id="motivation">Enter seconds and start the timer for motivation!</div>
        
        <div class="controls">
            <input type="number" id="seconds" min="1" placeholder="Seconds" value="30">
            <button id="startBtn" onclick="startCountdown()">Start</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
        
        <div class="timer-status" id="status"></div>
    </div>

    <script src="countdown-timer-starter.js"> </script>
</body>
</html>
